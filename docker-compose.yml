version: '3.9'

services:
  backend:
    build:
      context: ./humaniq_backend
      dockerfile: Dockerfile
    container_name: humaniq-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=production
      - FLASK_CONFIG=production
      - DATABASE_URL=sqlite:///instance/humaniq.db
    volumes:
      - backend-data:/app/instance
    networks:
      - humaniq-network

  frontend:
    build:
      context: ./humaniq_web_app
      dockerfile: Dockerfile
    container_name: humaniq-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - humaniq-network

networks:
  humaniq-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
